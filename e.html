<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14; /* deep dark */
      --card:#0f1720; /* slightly lighter */
      --muted:#9aa4b2;
      --accent1:#7c5cff; /* purple */
      --accent2:#00e0a1; /* teal */
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      --max-width:1100px;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 400px at 10% 10%, rgba(124,92,255,0.08), transparent),
                  radial-gradient(1000px 300px at 90% 90%, rgba(0,224,161,0.06), transparent),
                  var(--bg);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px 20px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }
    .wrap{
      width:100%;
      max-width:var(--max-width);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      margin-bottom:22px;
    }
    .brand{
      display:flex;align-items:center;gap:14px;
    }
    .logo{
      width:54px;height:54px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));
      display:flex;align-items:center;justify-content:center;font-weight:800;color:white;font-size:18px;box-shadow:0 6px 18px rgba(124,92,255,0.14);
    }
    .name{line-height:1}
    .name h1{font-size:18px;margin:0}
    .name p{margin:0;font-size:13px;color:var(--muted)}

    nav{display:flex;gap:12px;align-items:center}
    .btn{
      background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:12px;font-weight:600;font-size:13px;color:var(--muted);cursor:pointer;backdrop-filter: blur(4px);
    }
    .btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;border:none;box-shadow:0 6px 18px rgba(0,0,0,0.6);}
    .btn.ghost{border:1px dashed rgba(255,255,255,0.04)}

    .grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:24px;
    }
    @media (max-width:980px){
      .grid{grid-template-columns:1fr}
      header{flex-direction:column;align-items:flex-start}
    }

    /* Left column */
    .card{background:var(--card);border-radius:var(--radius);padding:20px}
    .hero{
      display:flex;gap:20px;align-items:center
    }
    .avatar{
      width:120px;height:120px;border-radius:16px;overflow:hidden;flex:0 0 120px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0f1720, rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    }
    .avatar img{width:100%;height:100%;object-fit:cover}
    .intro h2{margin:0 0 6px 0;font-size:22px}
    .intro p{margin:0;color:var(--muted)}

    .socials{display:flex;gap:10px;margin-top:12px}
    .socials a{display:inline-flex;align-items:center;justify-content:center;border-radius:10px;padding:8px;background:var(--glass);text-decoration:none;color:inherit;border:1px solid rgba(255,255,255,0.02);}

    .about{margin-top:18px;line-height:1.6;color: #cfe1ff}

    .projects{margin-top:18px;display:grid;gap:12px}
    .project{display:flex;gap:12px;align-items:center;padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border:1px solid rgba(255,255,255,0.03)}
    .project .thumb{width:72px;height:56px;border-radius:8px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700}
    .project h4{margin:0;font-size:15px}
    .project p{margin:0;color:var(--muted);font-size:13px}

    .skills{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
    .chip{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.03);font-weight:600;border:1px solid rgba(255,255,255,0.02);}

    /* Right column */
    .panel{position:sticky;top:40px}
    .contact-card{padding:16px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border:1px solid rgba(255,255,255,0.03)}
    .contact-card h3{margin:0 0 8px 0}
    .meta{display:flex;flex-direction:column;gap:8px;color:var(--muted);font-size:14px}
    .cta{display:flex;gap:10px;margin-top:12px}

    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px;padding:18px}

    /* small utilities */
    .muted{color:var(--muted)}
    a.inline{color:inherit;text-decoration:none}

    /* subtle animations */
    .logo, .avatar, .project .thumb{transition:transform .35s ease, box-shadow .35s ease}
    .logo:hover,.avatar:hover,.project:hover .thumb{transform:translateY(-6px)}

    /* form */
    .contact-form{display:flex;flex-direction:column;gap:8px}
    .contact-form input, .contact-form textarea{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:10px;border-radius:10px;color:inherit;font-size:14px}
    .contact-form textarea{min-height:100px;resize:vertical}
  </style>
</head>
